<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="p-3 mb-3">
    <h1 class="container"> Weather Dashboard
    </h1>
  </header>

<section type="row" class = "container">
  <div class="mb-3">
    <h2>
      <label for="cityinput" class="form-label "> Search for a City: </label>
    </h2>
    <input type="text" class="form-control" id="cityinput" placeholder="San Diego">
    <p id="error-text"></p>
    <button type="button" class="btn btn-lg btn-primary m-3 mx-auto">Search</button>
  </div>
</section>

<div class="card text-center container my-3">
  <h2 id="city_display">cityname</h2>
  <h2 class="card-header " id="date0">Today</h2>
  <p class="card-text m-3" id="dateforcast0"></p>
</div>

  <main class="container my-3">
    <section class="row">
      <div class="col-12 col-md-12 col-lg-9">
        <h2>Five Day Forcast: </h2>

        <section class="row">  
         
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <h3 class="card-header" id="date1">Date1</h3>
              <div class="card-body">
                <p class="card-text" id="dateforcast1"></p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <h3 class="card-header" id="date2"> Date2</h3>
              <div class="card-body">
                <p class="card-text" id="dateforcast2"></p>
              </div>
            </div>
          </div>
         
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <h3 class="card-header" id="date3">Date3</h3>
              <div class="card-body">
                <p class="card-text" id="dateforcast3"></p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <h3 class="card-header" id="date4">Date4</h3>
              <div class="card-body">
                <p class="card-text" id="dateforcast4"></p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <h3 class="card-header" id="date5">Date5</h3>
              <div class="card-body">
                <p class="card-text" id="dateforcast5"> </p>
              </div>
            </div>
          </div>

        </section>
      </div>
    </section>

      <section>
        <h2>--Search History--</h2>
        <p id="historyList"></p>
      </section>

    </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/Assets/script.js"></script>
</body>
</html>
